server.port = 8080


# Datasource / Spring JDBC
using.spring.schedulerFactory=true

#QUARTZ
spring.quartz.job-store-type=jdbc
# Always create the Quartz database on startup
spring.quartz.jdbc.initialize-schema=always
spring.datasource.jdbc-url=jdbc:h2:mem:spring-quartz;DB_CLOSE_ON_EXIT=FALSE

#Datasources
spring.main.allow-bean-definition-overriding=true

#In memory datasource
datasource.inmemory.username=inmemory
datasource.inmemory.password=inmemory
datasource.inmemory.driverClassName=org.h2.Driver
datasource.inmemory.url=jdbc:h2:mem:localmemmory;

#Persistent datsource
datasource.persistent.driverClassName=org.postgresql.Driver
datasource.persistent.username=watcher
datasource.persistent.password=watcher
datasource.persistent.url=jdbc:postgresql://localhost:5432/watchers?useSSL=false&createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8

#Caching
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory